<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleGo Fee Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>

  <div id="password-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Acceder</button>
  </div>
  
  <div id="input-form">
    <form id="inputForm">
      <img src="https://i.postimg.cc/3N5PXrdZ/simple-Go-logo-final-trans.png" alt="Logo" id="logo">
      <div class="form-group">
        <label for="usuarioMes1">Usuarios mes 1:</label>
        <input type="number" id="usuarioMes1" value="100" required>
      </div>
      <div class="form-group">
        <label for="crecimiento">Crec. usuarios MoM (%):</label>
        <input type="number" id="crecimiento" value="18" required>
      </div>
      <div class="form-group">
        <label for="crecimiento usuarios">Crec. transacciones (%):</label>
        <input type="number" id="crecimiento usuarios" value="10" required>
      </div>
      <div class="form-group">
        <label for="crecimiento ticket">Crec. ticket promedio (%):</label>
        <input type="number" id="crecimiento ticket" value="10" required>
      </div>
      <div class="form-group">
        <label for="ticketPromedio">Ticket Promedio:</label>
        <input type="number" id="ticketPromedio" required>
      </div>
      <div class="form-group">
        <label for="feeSimpleGo">Fee SimpleGo (%):</label>
        <input type="number" id="feeSimpleGo" value="15" required>
      </div>
      
      <div class="button-container">
          <button type="submit">Calcular</button>
      </div>
    </form>
  </div>

  <div class="container">
    <div id="investmentResults" hidden> 
      <h1>Proyección 6-12 meses al 10% de incremento</h1>
      <table>
        <thead>
            <tr>
            <th>Periodo</th>
            <th>Usuarios</th>
            <th>Ingreso SG</th>
            <th>Nuevo Ingreso</th>
            <th>Fee SG</th>
            <th>Inversión</th>
            </tr>
        </thead>
        <tbody id="investmentBody"></tbody>
        </table>
   
    
        <h1>Detalle MoM</h1>
    </div>
    <table id="resultsTable" hidden>
      <thead>
        <tr>
            <th>Mes</th>
            <th>Usuarios</th>
            <th>Ingreso</th>
            <th>Ingreso SG</th>
            <th>SimpleGo Fee</th>
            <th>% Crecimiento</th>
        </tr>
    </thead>
    <canvas id="myChart" hidden width="800" height="400"></canvas>
        <tbody id="resultsBody"></tbody>
        
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
